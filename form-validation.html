<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Valid</title>
    <link rel="stylesheet" href="./form-validation.css">
    <script src="https://kit.fontawesome.com/0f408a3cbd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      
    <form action="" class="form" id="form">
      <!-- user input -->
      <h1>Get Started</h1>
      <div class="form-main">
        <label for="">User Name</label>
        <i class="fa-regular fa-user icon"></i>
        <input type="text" placeholder="Ayolenz" id="username" name="username">
        <div id="error" class="error"></div>
      </div>
      <!-- Email input section -->

      <div class="form-main">
        <label for="">Email</label>
        <i class="fa-regular fa-envelope icon"></i>
        <input type="email" placeholder="reactTeam@gmail.com" id="email">
        <div id="error" class="error"></div>
      </div>

      <!-- password input section -->

      <div class="form-main">
        <label for="">Password</label>
        <i class="fa-solid fa-lock icon"></i>
        <input type="password" placeholder=" Enter Password" id="password">

        <div id="error" class="error"></div>
      </div>

      <!-- confirm password -->
      <div class="form-main">
        <label for=""> Confirm Password</label>
        <i class="fa-solid fa-lock icon"></i>
        <input type="password" placeholder=" Enter Password" id="password2">
        <div id="error" class="error"></div>
      </div>

      <!-- submit button -->

      <button id="button" type="submit">Submit</button>

    </form>

  </div>


  <script src="./form-validation.js"></script>
</body>
</html>
